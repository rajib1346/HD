<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kidney Disease Prediction</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <style>
        /* Body styling */
        body {
	    background-image: url('https://nephrology-md.com/wp-content/uploads/2020/04/healthcare-technology.jpg');
            font-family: Arial, sans-serif;
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            margin: 0;
            padding: 0;
            color: white;
        }

        /* Container styling */
        .container {
            width: 100%;
            margin: 40px auto;
            padding: 5px;
            background-color: rgba(0, 0, 0, 0.7);
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(255, 255, 255, 0.1);
        }

        /* Heading styling */
        h1 {
            color: #fff;
            font-size: 36px;
            font-weight: bold;
            text-shadow: 0 0 5px rgba(0, 0, 0, 0.7);
            text-align: center;
        }

        /* Label styling */
        label {
            color: #fff;
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
            font-size: 12px;
        }

        /* Input and select styling */
        input[type="text"], select {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
            background-color: rgba(255, 255, 255, 0.9);
            color: #333;
        }

        /* Form grid layout */

        .topsec{
            display: grid;
            grid-template-columns: 8fr 2fr 2fr;
            grid-gap: 20px;
        }

    
        form {
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            grid-gap: 20px;
        }

        /* Form column styling */
        .form-column {
            grid-column: span 1;
            padding: 10px;
        }
	/* Button styling */
       .btns {
           display: flex;
           align-items: center;
           justify-content: end;
           margin: auto;
           width: 250px;
           /* background-color: aqua; */
        }

      .btns input[type="submit"], .btns input[type="reset"] {
           background-color: #28a745;
           color: #fff;
           padding: 10px 20px;
           border: none;
           border-radius: 4px;
           cursor: pointer;
           width: calc(50% - 10px); /* Adjust width as necessary */
           height: 50px;
           margin: 5px;
        }
	 /* Button hover effect */
        .btns input[type="submit"]:hover, .btns input[type="reset"]:hover {
           background-color: #218838;
        }

        /* Responsive design for various screen sizes */
        @media only screen and (max-width: 1200px) {
            form {
                grid-template-columns: repeat(3, 1fr);
                grid-gap: 10px;
            }
        }

        @media only screen and (max-width: 900px) {
            form {
                grid-template-columns: repeat(2, 1fr);
            }
        }

        @media only screen and (max-width: 600px) {
            form {
                grid-template-columns: 1fr;
            }

            .btns input[type="submit"], .btns input[type="reset"] {
                width: 100%;
                margin-bottom: 10px;
            }
        }

        .in-face{
            width: 150px;
            height: 30px;
            border-radius: 5px;
        }

        .form-column label{
            margin-top: 10px;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Kidney Disease Prediction System</h1>

        <form action="/predict" method="post" class="myform" action="./result.html">
            <!-- Rest of your form inputs goes here -->
            <!-- Example -->
            
            <div class="form-column">
               <label for="name">Name</label>
                <input type="text" name="name" id="name"  placeholder="Enter Your Name" required">                
               <label for="age">Age</label>
                <input type="number" name="age" id="age" placeholder="Enter Your AGE" min="1" required class="in-face">

                <label for="bp">Blood Pressure (BP)</label>
                <input type="number" name="bp" id="bp" placeholder="Between 0 to 200" min = "0" max="200" step="0.01" required class="in-face">

                <label for="sg">Specific Gravity (SG)</label>
                <input type="number" name="sg" id="sg" placeholder="Enter SG" min="0" step="0.01" required class="in-face">

                <label for="al">Albumin (AL)</label>
                <input type="number" name="al" id="al" placeholder="Enter Your AL" min="0" step="0.01" required class="in-face" >
            </div>

            <!-- Column 2 -->
            <div class="form-column">
            
                <label for="bp">Blood Group</label>
                    <select name="bg" id="bg" required>
                <option value="" disabled selected>Please Select</option>
                        <option value="A+">A+</option>
                        <option value="A-">A-</option>
                        <option value="B+">B+</option>
                        <option value="B-">B-</option>
                        <option value="AB+">AB+</option>
                        <option value="AB-">AB-</option>
                        <option value="O+">O+</option>
                        <option value="O-">O-</option>
                    </select>
                     
                <label for="su">Sugar (SU)</label>
                <input type="number" name="su" id="su" placeholder="Enter Your SU" min="0" step="0.01" required class="in-face">
                
                <label for="bgr">Blood Glucose Random (BGR)</label>
                <input type="number" name="bgr" id="bgr" placeholder="Enter Your BGR" min="0" step="0.01" required class="in-face">

                <label for="bu">Blood Urea (BU)</label>
                <input type="number" name="bu" id="bu" placeholder="Enter Your BU" min="0" step="0.01" required class="in-face">

                <label for="sc">Serum Creatinine (SC)</label>
                <input type="number" name="sc" id="sc" placeholder="Enter SC" min="0" step="0.01" required class="in-face">
            </div>

            <!-- Column 3 -->
            <div class="form-column">
            
            <label for="sex">Sex</label>
                    <select name="sex" id="sex" required>
                        <option value="" disabled selected>Please Select</option>
                                <option value="Male">Male</option>
                                <option value="Female">Female</option>
                                <option value="Other">Other</option>
                            </select>
               <label for="sod">Sodium (SOD)</label>
               <input type="number" name="sod" id="sod" placeholder="Enter Your SOD" min="0" step="0.01" required class="in-face">

               <label for="pot">Potassium (POT)</label>
               <input type="number" name="pot" id="pot" placeholder="Enter Your POT" min="0" step="0.01" required class="in-face">
               
                <label for="hemo">Hemoglobin (HEMO)</label>
                <input type="number" name="hemo" id="hemo" placeholder="Enter Your HEMO" min="0" step="0.01" required class="in-face">

                <label for="wc">White Blood Cell Count (WC)</label>
                <input type="number" name="wc" id="wc" placeholder="Enter Your WC" min="0" step="0.01" required class="in-face">
            </div>

            <!-- Column 4 -->
            <div class="form-column">
                <label for="rbc">Red Blood Cells (RBC)</label>
                <select name="rbc" id="rbc" required>
		    <option value="" disabled selected>Please Select</option>
                    <option value="0">Abnormal</option>
                    <option value="1">Normal</option>
                </select>

                <label for="pc">Pus Cell (PC)</label>
                <select name="pc" id="pc" required>
		    <option value="" disabled selected>Please Select</option>
                    <option value="0">Abnormal</option>
                    <option value="1">Normal</option>
                </select>

                <label for="pcc">Pus Cell Clumps (PCC)</label>
                <select name="pcc" id="pcc" required>
		    <option value="" disabled selected>Please Select</option>
                    <option value="0">Abnormal</option>
                    <option value="1">Normal</option>
                </select>

                <label for="ba">Bacteria (BA)</label>
                <select name="ba" id="ba" required>
		    <option value="" disabled selected>Please Select</option>
                    <option value="0">Not Present</option>
                    <option value="1">Present</option>
                </select>

                <label for="htn">Hypertension (HTN)</label>
                <select name="htn" id="htn" required>
		    <option value="" disabled selected>Please Select</option>
                    <option value="0">No</option>
                    <option value="1">Yes</option>
                </select>
            </div>

            <!-- Column 5 -->
            <div class="form-column">
                <label for="dm">Diabetes Mellitus (DM)</label>
                <select name="dm" id="dm" required>
		    <option value="" disabled selected>Please Select</option>
                    <option value="0">No</option>
                    <option value="1">Yes</option>
                </select>

                <label for="cad">Coronary Artery Disease (CAD)</label>
                <select name="cad" id="cad" required>
		    <option value="" disabled selected>Please Select</option>
                    <option value="0">No</option>
                    <option value="1">Yes</option>
                </select>

                <label for="appet">Appetite (Appet)</label>
                <select name="appet" id="appet" required>
		    <option value="" disabled selected>Please Select</option>
                    <option value="0">Good</option>
                    <option value="1">Poor</option>
                </select>

                <label for="pe">Pedal Edema (PE)</label>
                <select name="pe" id="pe" required>
		    <option value="" disabled selected>Please Select</option>
                    <option value="0">No</option>
                    <option value="1">Yes</option>
                </select>

                <label for="ane">Anemia (Ane)</label>
                <select name="ane" id="ane" required>
		    <option value="" disabled selected>Please Select</option>
                    <option value="0">No</option>
                    <option value="1">Yes</option>
                </select>
            </div>
            <!-- ... -->
                    <!-- Buttons -->
                    <div class="btns ">
                        <input type="submit" value="Predict" onclick="main()">
                        <input type="reset" value="Reset" onclick="myfun()">
                    </div>
        </form>

    </div>
        <div class="bg-dark text-center mt-5 " style="width: 75% ; margin: auto;">
            <p class="text-light">© copyright || Rajib Kumar Harder </p>
          </div>
</body>

</html>
