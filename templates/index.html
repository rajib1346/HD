<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kidney Disease Prediction</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Body styling */
        body {
            background-image: url('https://nephrology-md.com/wp-content/uploads/2020/04/healthcare-technology.jpg');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            margin: 0;
            padding: 0;
            color: #f5f5f5;
            font-family: 'Roboto', sans-serif;
        }

        /* Container styling */
        .container {
            width: 90%;
            max-width: 1200px;
            margin: 60px auto;
            padding: 40px;
            background-color: rgba(0, 0, 0, 0.8);
            border-radius: 15px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
        }

        /* Heading styling */
        h1 {
            color: #ffcc00;
            font-size: 42px;
            text-align: center;
            margin-bottom: 30px;
            font-weight: bold;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.7);
        }

        /* Form styling */
        form {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
            color: white;
        }

        /* Input field styling */
        label {
            font-size: 14px;
            font-weight: 600;
            margin-bottom: 8px;
        }

        input[type="text"], input[type="number"], select {
            width: 100%;
            padding: 10px;
            border: 1px solid #fff;
            border-radius: 8px;
            background-color: rgba(255, 255, 255, 0.9);
            color: #333;
            font-size: 14px;
        }

        input[type="text"]:focus, input[type="number"]:focus, select:focus {
            outline: none;
            border-color: #ffcc00;
            box-shadow: 0 0 10px rgba(255, 204, 0, 0.5);
        }

        /* Button styling */
        .btns input[type="submit"], .btns input[type="reset"] {
            background-color: #28a745;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 16px;
            width: 120px;
        }

        .btns input[type="submit"]:hover, .btns input[type="reset"]:hover {
            background-color: #218838;
            box-shadow: 0 0 15px rgba(0, 255, 0, 0.4);
        }

        /* Adjust form layout for small screens */
        @media only screen and (max-width: 900px) {
            form {
                grid-template-columns: 1fr;
            }

            .btns {
                display: flex;
                justify-content: center;
            }
        }

        /* Footer styling */
        .footer {
            text-align: center;
            margin-top: 50px;
            color: #fff;
        }

        .footer p {
            margin: 0;
            padding: 10px;
            background-color: rgba(0, 0, 0, 0.7);
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.1);
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Kidney Disease Prediction System</h1>
        <form action="/predict" method="post">
            <!-- Example input fields -->
            <div>
                <label for="name">Name</label>
                <input type="text" id="name" name="name" placeholder="Enter Your Name" required>
            </div>

            <div>
                <label for="age">Age</label>
                <input type="number" id="age" name="age" placeholder="Years" required>
            </div>

            <div>
                <label for="bp">Blood Pressure (BP)</label>
                <input type="number" id="bp" name="bp" placeholder="mm/Hg" required>
            </div>

            <!-- Add more fields here... -->

            <div class="btns">
                <input type="submit" value="Predict">
                <input type="reset" value="Reset">
            </div>
        </form>
    </div>

    <div class="footer">
        <p>Â© 2024 | Rajib Kumar Halder</p>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
